<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                >
      
    <h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Cadastro de Usuario</title>               
	</h:head>
	
	<body>
	
    	<h1>Recupera Senha</h1>
    	<h:form id="recupSenha">
    	
    	    <p:messages id="messages" autoUpdate="true" />	
    		<p:separator/>
    		<h:panelGrid id = "matchGrid" columns="2" cellpadding="10">
    		    <p:outputLabel value= "Data Nasc."/>
    		    <p:calendar id="button" value="#{recuperaSenhaView.nasc}" mask="99/99/9999" showOn="button" />
    			<p:outputLabel value = "Digite o password:"/>
    			<p:password id="pwd1" value="#{recuperaSenhaView.senha}" feedback="true" match="pwd2"
                    promptLabel="Digite a senha" weakLabel="Fraco"
                    goodLabel="Normal" strongLabel="Forte" />
                <p:outputLabel value = "Digite o password novamente:"/>
                <p:password id="pwd2" value="#{recuperaSenhaView.senha}" />
                <p:commandButton value="Salvar" update="matchGrid"/>
    		</h:panelGrid>
    		
    	</h:form>
    </body>      
</ui:composition>
